<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kilala</title>
    <!-- Logo -->
    <link rel="shortcut icon" href="./assets/images/Logo.png" type="image/x-icon">

    <!-- Font Open Sans  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- Slick -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.css" />

    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css">

    <!-- CSS  -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="header">
        <div class="header--pc">
            <a href="#" class="logo">
                <img src="./assets/images/Logo.png" alt="Favicon">
            </a>
            <div class="nav">
                <nav>
                    <a href="#">home</a>
                    <a href="#">about us</a>
                    <a href="#">feature work</a>
                    <a href="#">reference</a>
                    <a href="#">blog</a>
                </nav>
            </div>
        </div>

        <div class="header--mobile">
            <a href="#" class="logo">
                <img src="./assets/images/Logo.png" alt="Favicon">
            </a>
            <button class="hamburger" onclick="toggleMenu()">
                <span class="hamburger__line hamburger__line-1"></span>
                <span class="hamburger__line hamburger__line-2"></span>
                <span class="hamburger__line hamburger__line-3"></span>
            </button>
        </div>

        <div class="nav--mobile">
            <nav>
                <a href="#">home</a>
                <a href="#">about us</a>
                <a href="#">feature work</a>
                <a href="#">reference</a>
                <a href="#">blog</a>
            </nav>
        </div>

        <div class="overlay"></div>
    </header>

    <section class="banner">
        <div class="banner__slider">
            <div class="banner__slider-item" style="background-image: linear-gradient(
                    rgba(0,0,0,0.7),
                    rgba(0,0,0,0.7)
                ), url(./assets/images/Banner.jpg);">
                <div class="content">
                    <p class="content-1"> we are Kilala design</p>
                    <p class="content-2">super easy to build your designs</p>
                    <div class="button">
                        <button class="btn-primary">PURCHASE NOW</button>
                    </div>
                </div>
            </div>
            <div class="banner__slider-item" style="background-image: linear-gradient(
                rgba(0,0,0,0.7),
                rgba(0,0,0,0.7)
            ), url(./assets/images/Banner.jpg);">
                <div class="content">
                    <p class="content-1"> we are Kilala design</p>
                    <p class="content-2">super esay to build your designs</p>
                    <div class="button">
                        <button class="btn-primary">PURCHASE NOW</button>
                    </div>
                </div>
            </div>
            <div class="banner__slider-item" style="background-image: linear-gradient(
                    rgba(0,0,0,0.7),
                    rgba(0,0,0,0.7)
                ), url(./assets/images/Banner.jpg);">
                <div class="content">
                    <p class="content-1"> we are Kilala design</p>
                    <p class="content-2">super esay to build your designs</p>
                    <div class="button">
                        <button class="btn-primary">PURCHASE NOW</button>
                    </div>
                </div>

            </div>
        </div>

    </section>

    <!-- Slick -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('.banner__slider').slick({
                dots: true,
                infinite: true,
                speed: 300,
                slidesToShow: 1,
                adaptiveHeight: true,
                arrows: false,
                responsesive: []
            });
        });
    </script>

    <!-- JS  -->
    <script src="./assets/js/main.js"></script>
</body>

</html>
